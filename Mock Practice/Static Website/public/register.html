<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark-subtle">
		<div class="container-fluid">
			<a href="/home" class="navbar-brand">Home</a>
			
			<button class="navbar-toggler" data-bs-target="#navbar-menu" data-bs-toggle="collapse"
			        aria-expanded="false" aria-controls="navbar-menu">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbar-menu">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="/login" class="nav-link active">Login</a>
					</li>
					
					<li class="nav-item">
						<a href="/register" class="nav-link active">Register</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="register-form-container" class="container d-flex flex-column justify-content-center align-items-center">
		<h3 class="mt-5">Register</h3>
		
		<form class="w-50 card p-3 mt-3">
			<label for="username">Username: </label>
			<input type="text" id="username" placeholder="Enter username" required>
			
			<br>
			
			<label for="email">Email: </label>
			<input type="email" id="email" placeholder="Enter email" required>
			
			<br>
			
			<label for="password">Password: </label>
			<input type="password" id="password" placeholder="Enter password" required>
			
			<br>
			
			<button class="btn btn-secondary" type="submit">Register</button>
			<a href="/login">Login here</a>
		</form>
	</div>
</body>
</html>
